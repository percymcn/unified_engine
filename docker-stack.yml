version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_password
    volumes:
      - unified_postgres_data:/var/lib/postgresql/data
    networks:
      - unified-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - unified_redis_data:/data
    networks:
      - unified-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Main FastAPI Application
  api:
    image: unified-engine/api:latest
    build:
      context: .
      dockerfile: Dockerfile.stack
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=unified-secret-key-2024
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - unified-network
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.hostname == pharma5
        max_replicas_per_node: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      ports:
        - target: 8000
          published: 3012
          protocol: tcp
          mode: ingress

  # Celery Worker
  celery-worker:
    image: unified-engine/api:latest
    build:
      context: .
      dockerfile: Dockerfile.stack
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=unified-secret-key-2024
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - unified-network
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.hostname == pharma5
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Celery Beat Scheduler
  celery-beat:
    image: unified-engine/api:latest
    build:
      context: .
      dockerfile: Dockerfile.stack
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=unified-secret-key-2024
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - unified-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == pharma5
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Flower (Celery Monitoring)
  flower:
    image: unified-engine/api:latest
    build:
      context: .
      dockerfile: Dockerfile.stack
    command: celery -A app.tasks.celery_app flower --port=5555 --basic_auth=admin:Unified2024!
    ports:
      - "5558:5555"
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=unified-secret-key-2024
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - unified-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # React UI
  ui:
    image: unified-engine/ui:latest
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3411:80"
    networks:
      - unified-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Funnel Automation Service
  funnel-automation:
    image: unified-engine/api:latest
    build:
      context: .
      dockerfile: Dockerfile.stack
    command: python -c "import asyncio; from app.services.funnel_automation import main; asyncio.run(main())"
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=unified-secret-key-2024
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - unified-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == pharma5
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "3013:80"
    configs:
      - source: unified_nginx_conf
        target: /etc/nginx/nginx.conf
    networks:
      - unified-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  unified-network:
    driver: overlay
    attachable: true

configs:
  unified_nginx_conf:
    name: unified_nginx_conf
    external: true

volumes:
  unified_postgres_data:
  unified_redis_data: